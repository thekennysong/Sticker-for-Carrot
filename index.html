<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Skrollr Sticker for the Carrot Creative Dev Team</title>


    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/prefixfree.min.js"></script>

</head>

<body>

  <body 
		data0="background-color: rgb(248, 156, 72);"
		data500="background-color: rgb(140, 198, 63);">
		<div class="wrapper">
			<div class="sticker">

			  <div class="reveal circle_wrapper">
					<div class="circle"
						data0="opacity: 0;"
						data20="opacity: 1;">
						<a href="http://carrot.is" title="Say hello!"><img src="http://carrot.is/img/logo/Carrot_WEB.png" alt="Carrot Creative" style="width:70%;height:15%;"></a>
					</div>
				</div>

				<div class="sticky" data0="transform: rotate(35deg);" data500="transform: rotate(5deg);">
					<div class="front circle_wrapper" data0="height: 280px;" data500="height: 0px;">
						<div class="circle" 
						data0="margin-top: 0px; 
						background-color: rgb(140, 198, 63); 
						background-image: linear-gradient(bottom, rgb(140, 198, 63) 240px, rgb(140, 198, 63) 280px); 
						background-position: 0px 0px;" 
						data500="margin-top: -280px; 
						background-color: rgb(140, 198, 63); 
						background-image: linear-gradient(bottom, rgb(140, 198, 63) 240px, rgb(170, 13, 54) 280px); 
						background-position: 0 240px;"></div>
				  </div>
				</div>

			  <h4 data130="opacity:1;" data140="opacity:0;">Thank you to the <br />dev team at...</h4>

			  <div class="sticky" data0="transform: rotate(35deg);" data500="transform: rotate(5deg);">
					<div class="back circle_wrapper" 
					data0="height: 0px; top: 0px;" 
					data500="height: 280px; top: 280px; 
					transform: translateY(0px); opacity: 1;"
					data520="transform: translateY(200px); opacity: 0;">
						<div class="circle" data0="margin-top: -280px; box-shadow: 0 1px 4px rgba(0,0,0,.3);"
                 data500="margin-top: 0px; box-shadow: 0 1px 8px rgba(0,0,0,.0);"></div>
					</div>
				</div>

			</div>
			<div class="call-to-action" data0="opacity: 0;"
           data500="opacity: 0;"
           data501="opacity: 1; transform: scale(0.75);"
           data520="transform: scale(1.25);"
           data530="transform: scale(1);">
				<a href="http://www.carrot.is/people" target="_blank">You guys are awesome!</a>
			</div>
			<div class="info"><span>Scroll</span></div>
		</div>
	</body>
</html>

  <script src='js/skrollr.min.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
